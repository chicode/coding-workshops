version: '3.6'

services:
  docker:
    image: docker:dind
    privileged: true
    volumes:
      - ./fable:/fable:ro
    ports:
      - 2375:2375

  db:
    image: postgres:10.1-alpine

  web:
    build: .
    volumes:
      - ./codingworkshops:/codingworkshops/codingworkshops
    ports:
      - 8000:8000
    environment:
      - SECRET_KEY=changemeinprod
    depends_on:
      - db
      - docker
